<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/styles.css" />
</head>
<body>
    <div  class="dashboardContainer">
        <div class="headerContainer text-center font-bold text-2xl bg-slate-600 py-4 bg-gradient-to-r from-sky-500 to-indigo-500">
            <h1>Weather Dahboard</h1>
        </div>
        <div class="mainContainer flex flex-row">


            <div class="searchContainer ml-4">
                <div class="searchHeading text-xl font-bold p-2">
                    Search for a City:
                </div>
                
                <div class="searchBar flex flex-col ">
                    <input class="border border-black rounded-md p-2 " placeholder="search..."></input>
                    <button class="searchButton mt-3 p-2 w-[15rem] border rounded-md bg-blue-400 text-white text-lg font-bold hover:bg-sky-900">Search</button>
                </div>
                <div class="divider">
                    <hr class="line h-px my-3 bg-gray-400 border-0">
                </div>
                <div class="searchHistory">
                    <div class="searchTile mt-3 p-2 w-[15rem] border rounded-md bg-gray-400 text-gray-800 text-center text-lg font-bold  hover:bg-gray-500 hover:text-white ">
                        <p>Somecity</p>
                    </div>
                </div>
            </div>

            <div class="dataContainer">
                <div class="searchCityInfo space-y-2 border w-[80rem] border-black m-5 pl-3 pb-0.5 rounded ">
                    <div class="searchedcityName inline-flex items-baseline space-x-3 text-2xl font-bold ">
                        <p>Atlanta </p>
                        <p>(Date)</p>
                        <p>Icon</p>
                    </div>
                    <div class="searchedCityWeatherInfo flex flex-col space-y-2 text-2xl">
                        <p>Temp: </p>
                        <p>Wind: </p>
                        <p>Humidity: </p>
                    </div>
                </div>



                <div class="forecastDataContainer ml-5 space-y-2 ">
                <div class="forecast  text-2xl font-bold">
                    <h1>5-Day Forecast:</h1>
                </div>
                    <div class="forecastData ">
                        <div class="forecastTile ">
                            <div class="forecastDate"></div>
                            <div class="forecastIcon"></div>
                            <div class="forecastInfo flex flex-col space-y-4 pl-2 pt-1 pb-2 text-2xl bg-slate-700 text-white w-[13rem] rounded-md">
                                <p>(Date)</p>
                                <p>Icon</p>
                                <p>Temp: </p>
                                <p>Wind: </p>
                                <p>Humidity: </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


    </div>
</body>
</html>
